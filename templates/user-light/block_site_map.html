<div class="block-site-map {block_class}" style="{block_style}">
<h1 class="commonbg">{SITE_MAP_TITLE}</h1>

<div class="BlockMiddle">
	<div class="MiddleCenter">
	<!-- begin navigator_block -->
	<div class="padding6px usualbg">
		<div class="navigator">{navigator}</div>
		<div class="clearboth"></div>
	</div><!-- end navigator_block -->

	<div class="padding10px SiteMap">
		<ul><!-- BEGIN item -->
			<li>
				<a href="{item_url}">{item_name}</a>
				{subitems}
			</li><!-- END item -->
		</ul>
	</div>

	<!-- begin navigator_block -->
	<div class="padding6px usualbg">
		<div class="navigator">{navigator}</div>
		<div class="clearboth"></div>
	</div><!-- end navigator_block -->
	</div>
</div>
</div>
