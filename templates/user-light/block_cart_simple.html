<div id="pb_{pb_id}" class="block-cart {block_class}" style="{block_style}">

<form name="small_cart" action=""><input type="hidden" name="pb_id" value="{pb_id}" /></form>

<div class="boxHeaderCart">

<!-- begin empty_small_cart -->


<table width="100%" cellspacing="0" border="0">

<tr>

	<td rowspan="2" class="pix"><img src="/images/custom/icon_cart.gif" /></td><td align="left" class="textEmpty">Your shopping cart<br>is empty</td>
</tr>

</table>




<!-- end empty_small_cart -->



<!-- begin small_cart -->




<table width="100%" cellspacing="0" border="0">

<tr>

	<td rowspan="2" class="pix"><img src="/images/custom/icon_cart.gif" /></td><td align="left" class="text">{total_quantity} {item_text}, {total_price}</td>
</tr>

<tr>

	<td align="center" class="buttons"><a class="buttonCart button-view" id="view" href="{basket_href}"><span>{VIEW_CART_MSG}</span><img src="images/tr.gif" alt="{VIEW_CART_MSG}" /></a>&nbsp;<a class="buttonCart button-check" id="check" href="{basket_href}"><span>{GOTO_CHECKOUT_MSG}</span><img src="images/tr.gif" alt="{GOTO_CHECKOUT_MSG}" /></a></td>
    </tr>
</table>




<!-- end small_cart -->

</div>

</div>
