<a name="related-products" id="related-products"></a>

<div class="block-related-products {block_class}" style="{block_style}">
	<h1 class="commonbg">{related_products_title}</h1>

	<table width="100%" border="0" cellspacing="0" cellpadding="0">
		<!-- BEGIN ri_rows -->

		<tr>
			<!-- BEGIN ri_cols -->

			<td align="left" valign="top" width="{ri_column}" class="productGridBox">
				<div class="productGridBoxRound">
					<div>
					<h2 class="listing"><a class="bigtitle" href="{details_url}" title="{a_title}">{item_name}<!--begin product_new_image--><img src="images/tr.gif" alt="" class="{product_new_class}"><!--end product_new_image--><!--begin restricted_image--><img src="images/tr.gif" alt="" class="{restricted_class}"><!--end restricted_image--></a></h2>
					</div>
					
					<div class="imageContainer">
						<div class="pixRelated">
							<!-- begin ri_small_image --><a href="{details_url}" title="{a_title}"><img class="" src="{src}" align="center" border="0" alt="{alt}"></a><!-- end ri_small_image -->
						</div><!-- begin ri_price_block -->
					</div>

					<div class="priceBox">
						<!--{PRICE_MSG}: --><span class="priceData">{ri_price}</span> <span class="">{ri_tax_price}</span>
					</div><!-- end ri_price_block -->

					<div class="viewDetailRight">
						<a class="button button-view" href="{details_url}" title="{a_title}"><span>View Details</span></a>
					</div><!-- begin ri_sales -->
					<!--div class="salesBlock">{OUR_PRICE_MSG}: <span class="salesPrice">{ri_sales_price}</span> <span class="salesTax">{ri_tax_sales}</span></div-->
					<!-- end ri_sales -->
					<!-- begin ri_availability -->
					{PROD_AVAILABILITY_MSG}: {shipping_time_desc} <!-- end ri_availability -->
					 <!--div class="shortdescr">

							{short_description} <a class="button-view" href="{details_url}" title="{a_title}"><span>View Details</span></a>

						</div-->
					 <!--div class="buttonView">

							<center><a class="button-view" href="{details_url}" title="{a_title}"><span>View Details</span></a></center>

						</div-->
				</div>
			</td><!-- END ri_cols -->
		</tr><!-- END ri_rows -->
	</table><!-- begin ri_navigator_block -->

	<table width="100%" border="0" cellspacing="0" cellpadding="0">
		<tr>
			<td align="right" class="padding10px">&nbsp;{ri_navigator}&nbsp;</td>
		</tr>
	</table><!-- end ri_navigator_block -->
</div>
