<script type="text/javascript">
	var minDialogWidth = 160;
	var maxDialogWidth = 1000;
	function showVideo(elem){
		var viewPortWidth = window.innerWidth; //$(window).width(); //window.innerWidth
		var dialogWidth = ( viewPortWidth > minDialogWidth + 40 ) ? viewPortWidth*0.9 : minDialogWidth;
		dialogWidth = ( dialogWidth > maxDialogWidth ) ? maxDialogWidth : dialogWidth;
		var dialogHeight = (dialogWidth + 40*0.7777)/1.7777;
		if(jQuery.browser.mobile && viewPortWidth - $(window).width() < -40 ){
			dialogWidth += 30;
			dialogHeight += 30;
		}
		var pinMedia = "/images/custom/pintrest-default-image.jpg";
		pinMedia =  $(elem).children("img").attr("src")
		pinMedia = (pinMedia.search("http") != -1) ? pinMedia : "http://www.cuttingedgestencils.com" + pinMedia;
		showDialog(dialogWidth, dialogHeight,
				     '<div class="pin-container" style="top: 5px !important; left: ' + (dialogWidth/2 - 15) + 'px !important; margin-right: 30px;"><a class="pin-it-button" data-pin-config="none" href="//pinterest.com/pin/create/button/?url=' + encodeURIComponent(window.location.href) + '&media=' + encodeURIComponent(pinMedia) + '&description=' + encodeURIComponent( "Cutting Edge Stencils - " + $(elem).parent(".pix").next(".text").children(".title").html() ) + '" data-pin-do="buttonPin" ><img src="//assets.pinterest.com/images/pidgets/pin_it_button.png" /></a></div><div style="margin: -20px;line-height: 0;position: relative;"><iframe width="' + (dialogWidth) + '" height="' + (dialogHeight) + '" src="' + $(elem).attr("href").replace("/v/", "/embed/").replace("&rel=", "?rel=") + '" frameborder="0" allowfullscreen></iframe></div>',
				     function(){
					$("#dialogContent").css({overflow: "hidden"});
					try {
						(function(x){ for (var n in x) if (n.indexOf('PIN_')==0) return x[n]; return null; })(window).f.render.buttonPin($("#dialogWindow .pin-it-button")[0]);
					} catch(e) {
						//do nothing
					}
					$("#background, #dialogHeader a").click(function(){
						$("#dialogContent").html("");
						});
					});
	}
	
	$(document).ready(function(){
		if( window.location.hash.length > 2){
			if($(".youtube img[src*='" + window.location.hash.substr(1) + "']").length){
				showVideo($(".youtube img[src*='" + window.location.hash.substr(1) + "']").parent(".youtube"));
			}
		}
		$(".youtube").click(function(){
			showVideo(this);
			newHash = $("img" ,this).attr("src");
			location.hash = newHash.substring( newHash.lastIndexOf("/") + 1, newHash.lastIndexOf(".") ).replace("video-","");
			return false;
			})
	});
</script>
